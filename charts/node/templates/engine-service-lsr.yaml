{{- $lrsGtCurrent := (lt (semver .Values.engine.image.lsr_tag | (semver .Values.engine.image.current_tag).Compare) 0) }}
{{- if $lrsGtCurrent }}
{{- if eq .Values.common.role "validator" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "chainflip-engine.fullname" . }}-lsr
  {{- with .Values.engine.ports.ip.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
  {{- include "chainflip-engine.labels" . | nindent 4 }}
spec:
  type: {{ .Values.engine.ports.ip.service.type }}
  {{- if .Values.engine.settings.node_p2p.allow_local_ip }}
  clusterIP: {{ .Values.engine.settings.node_p2p.ip_address }}
  {{- end }}
  ports:
    - name: ip
      port: {{ .Values.engine.ports.ip.port }}
      targetPort: ip-lsr
      {{- if eq .Values.engine.ports.ip.service.type "NodePort" }}
      nodePort: {{ add .Values.engine.ports.ip.service.port 1 | default (add .Values.engine.ports.ip.port 1) }}
      {{- end }}
      protocol: TCP
  selector:
    {{- include "chainflip-engine.selectorLabels" . | nindent 4 }}
---
{{- if .Values.engine.ports.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "chainflip-engine.fullname" . }}-metrics-lsr
  {{- with .Values.engine.ports.metrics.service.annotations }}
  annotations:
    {{ . | toYaml | nindent 4 }}
  {{- end }}
  labels:
  {{- include "chainflip-engine.labels" . | nindent 4 }}
spec:
  type: {{ .Values.engine.ports.metrics.service.type }}
  ports:
    - name: metrics
      port: {{ .Values.engine.ports.metrics.port }}
      targetPort: metrics-lsr
      protocol: TCP
  selector:
  {{- include "chainflip-engine.selectorLabels" . | nindent 4 }}
---
{{- end }}
{{- if .Values.engine.ports.healthcheck.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "chainflip-engine.fullname" . }}-healthcheck-lsr
  {{- with .Values.engine.ports.healthcheck.service.annotations }}
  annotations:
    {{ . | toYaml | nindent 4 }}
  {{- end }}
  labels:
  {{- include "chainflip-engine.labels" . | nindent 4 }}
spec:
  type: {{ .Values.engine.ports.healthcheck.service.type }}
  ports:
    - name: healthcheck
      port: {{ .Values.engine.ports.healthcheck.port }}
      targetPort: healthcheck-lsr
      protocol: TCP
  selector:
  {{- include "chainflip-engine.selectorLabels" . | nindent 4 }}
{{- end }}
{{- end }}
{{- end }}
